<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kritik & Saran</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-section {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .form-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .feedback-section {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .feedback-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
        
        .feedback-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .feedback-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .feedback-item:last-child {
            border-bottom: none;
        }
        
        .feedback-title {
            font-weight: 600;
            color: #2c3e50;
            display: flex;
            justify-content: space-between;
        }
        
        .feedback-category {
            background: #e74c3c;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }
        
        .feedback-message {
            margin-top: 8px;
            color: #555;
        }
        
        .feedback-date {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
        }
        
        .priority-high {
            background-color: #ffebee;
            border-left: 4px solid #e74c3c;
        }
        
        .priority-medium {
            background-color: #fff8e1;
            border-left: 4px solid #f39c12;
        }
        
        .priority-low {
            background-color: #e8f5e9;
            border-left: 4px solid #2ecc71;
        }
        
        .char-count {
            text-align: right;
            font-size: 0.8rem;
            color: #777;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kritik dan Saran</h1>
            <p>Sampaikan pendapat Anda untuk membantu kami menjadi lebih baik</p>
        </header>
        
        <div class="main-content">
            <section class="form-section">
                <h2>Kirim Kritik/Saran</h2>
                <form id="feedbackForm">
                    <div class="form-group">
                        <label for="name">Nama (opsional):</label>
                        <input type="text" id="name" placeholder="Masukkan nama Anda">
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Kategori:</label>
                        <select id="category">
                            <option value="umum">Umum</option>
                            <option value="pelayanan">Pelayanan</option>
                            <option value="produk">Produk</option>
                            <option value="fasilitas">Fasilitas</option>
                            <option value="lainnya">Lainnya</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="priority">Prioritas:</label>
                        <select id="priority">
                            <option value="low">Rendah</option>
                            <option value="medium">Sedang</option>
                            <option value="high">Tinggi</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Pesan:</label>
                        <textarea id="message" placeholder="Tuliskan kritik atau saran Anda di sini..." required></textarea>
                        <div class="char-count"><span id="charCount">0</span>/500 karakter</div>
                    </div>
                    
                    <button type="submit">Kirim Kritik/Saran</button>
                </form>
            </section>
            
            <section class="feedback-section">
                <h2>Kritik & Saran Terbaru</h2>
                <div class="feedback-list" id="feedbackList">
                    <!-- Feedback items will be added here dynamically -->
                </div>
            </section>
        </div>
        
        <footer>
            <p>Â© 2023 Website Kritik dan Saran. Hak Cipta Dilindungi.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const feedbackForm = document.getElementById('feedbackForm');
            const feedbackList = document.getElementById('feedbackList');
            const messageTextarea = document.getElementById('message');
            const charCount = document.getElementById('charCount');
            
            // Sample feedback data
            const sampleFeedbacks = [
                {
                    name: "Anonim",
                    category: "pelayanan",
                    priority: "high",
                    message: "Pelayanan di bagian administrasi sangat lambat. Harap ditingkatkan lagi.",
                    date: "2023-11-20 14:30"
                },
                {
                    name: "Budi Santoso",
                    category: "fasilitas",
                    priority: "medium",
                    message: "Tolong tambahkan tempat duduk di area tunggu, karena sering penuh.",
                    date: "2023-11-19 09:15"
                },
                {
                    name: "Sari",
                    category: "produk",
                    priority: "low",
                    message: "Produknya bagus, tapi kemasan mudah rusak. Mohon diperbaiki.",
                    date: "2023-11-18 16:45"
                }
            ];
            
            // Load sample feedbacks
            sampleFeedbacks.forEach(feedback => {
                addFeedbackToDOM(feedback);
            });
            
            // Character count for message textarea
            messageTextarea.addEventListener('input', function() {
                const length = this.value.length;
                charCount.textContent = length;
                
                if (length > 500) {
                    this.value = this.value.substring(0, 500);
                    charCount.textContent = 500;
                    charCount.style.color = '#e74c3c';
                } else if (length > 400) {
                    charCount.style.color = '#f39c12';
                } else {
                    charCount.style.color = '#777';
                }
            });
            
            // Form submission
            feedbackForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value || 'Anonim';
                const category = document.getElementById('category').value;
                const priority = document.getElementById('priority').value;
                const message = document.getElementById('message').value;
                
                if (!message) {
                    alert('Silakan tuliskan kritik atau saran Anda.');
                    return;
                }
                
                const newFeedback = {
                    name,
                    category,
                    priority,
                    message,
                    date: new Date().toLocaleString('id-ID')
                };
                
                addFeedbackToDOM(newFeedback);
                
                // Reset form
                feedbackForm.reset();
                charCount.textContent = '0';
                charCount.style.color = '#777';
                
                alert('Terima kasih! Kritik/saran Anda telah berhasil dikirim.');
            });
            
            function addFeedbackToDOM(feedback) {
                const feedbackItem = document.createElement('div');
                feedbackItem.className = `feedback-item priority-${feedback.priority}`;
                
                const categoryMap = {
                    'umum': 'Umum',
                    'pelayanan': 'Pelayanan',
                    'produk': 'Produk',
                    'fasilitas': 'Fasilitas',
                    'lainnya': 'Lainnya'
                };
                
                feedbackItem.innerHTML = `
                    <div class="feedback-title">
                        <span>${feedback.name}</span>
                        <span class="feedback-category">${categoryMap[feedback.category]}</span>
                    </div>
                    <div class="feedback-message">${feedback.message}</div>
                    <div class="feedback-date">${feedback.date}</div>
                `;
                
                feedbackList.prepend(feedbackItem);
            }
        });
    </script>
</body>
</html>
